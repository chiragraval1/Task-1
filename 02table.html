<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_Table</title>
</head>
<body>
  <h1>Task : 2 Table Task</h1>
    <table border="1" align="center" cellspacing="10" cellpadding="10">
        <tr>
          <td>A</td>
          <td colspan="2">B</td>
          <td>C</td>
        </tr>
        <tr align="center">
          <td colspan="2">D</td>
          <td colspan="2">E</td>
        </tr>
      </table>
      <!-- <h1>cellspacing : Means space between two box/cell.</h1> -->
      <!-- <h1>cellpadding : Means space between text and table box/cell</h1> -->
</body>
</html>
