<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Image_Mapping</title>
</head>
<body>
    <h1>Task: 1 Image Mapping</h1>
    <p>Hello here we go.</p>
    <img src="image/fruit.jpg" usemap="#image-map" >

<map name="image-map">
    <area href="image/apple.jpg" coords="18,60,116,162" shape="rect">
    <area href="image/banana.jpg" coords="134,61,230,161" shape="rect">
    <area href="image/grapes.jpg" coords="252,64,348,158" shape="rect">
</map>
</body>
</html>
